name: joefg-bot

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-and-test:
    name: build-and-test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: "Install dependencies"
        run: ./run restore

      - name: "Run linting"
        run: ./run lint

      - name: "Run type checking"
        run: ./run type

      - name: "Run unit tests"
        run: ./run unit
